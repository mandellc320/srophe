<div class="image-banner">
    <span class="img-credit">
        <label>Photo Credit</label>  
        <button class="btn btn-link white-link" data-toggle="collapse" data-target="#img-rights">
            <span class="glyphicon glyphicon-info-sign" aria-hidden="true"/>
        </button>
        <div id="img-rights" class="collapse">
            Hosoda Eisui, <em>Poetess</em>. circa 1800. Los Angeles County Museum of Art [Public domain] see <a href="https://commons.wikimedia.org/wiki/File:Poetess_LACMA_M.2006.136.76_(1_of_2).jpg">https://commons.wikimedia.org/wiki/File:Poetess_LACMA_M.2006.136.76_(1_of_2).jpg</a>
        </div>
    </span>
</div>
    <div>
        <div data-template="search:search-data" data-template-collection="critarchive">
            <div class="row">
                <div class="col-md-9 right-menu">
                    <div class="introduction">
                        <h1>Criticism</h1>                
                        <hr/>
                        <div data-template="app:pageination" data-template-search-string="yes" data-template-sort-options="author,title,pubDate,pubPlace,relevance" data-template-view-options="list,timeline,dataVis"/>
                        <div data-template="search:show-hits" data-template-kwic="yes"/>
                        <div data-template="app:pageination"/>
                    </div>
                </div>
                <div class="col-md-3">
                    <h2>Search Options</h2>
                    <div class="indent">
                        <form action="" method="get" title="Limit Search Results">
                            <label for="keyword" class="control-label">Keyword Search: </label>
                            <div class="input-group">
                                <input type="text" class="form-control keyboard" placeholder="search" name="keyword" id="keyword"/>
                                <div class="input-group-btn">
                                    <button class="btn btn-default" type="submit" data-toggle="tooltip" title="Enter a search term" placeholder="Enter a search term">
                                        <span class="glyphicon glyphicon-search"/>
                                    </button>
                                </div>
                            </div>
                        </form>
                        <h3>Limit results:</h3>  
                        <div class="indent">
                            <div data-template="app:display-facets" data-template-collection="critarchive"/>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    </div>
</div>
